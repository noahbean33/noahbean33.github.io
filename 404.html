<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page not found — Noah Bean</title>
  <meta name="robots" content="noindex" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    .not-found { padding: 80px 20px; }
    .not-found h1 { font-size: 2rem; margin-bottom: 8px; }
    .not-found p { color: #666; }
    .not-found a { display: inline-block; margin-top: 16px; }
    @media (prefers-color-scheme: dark) {
      .not-found p { color: #bdbdbd; }
    }
  </style>
</head>
<body>
  <main class="not-found">
    <h1>404 — Page not found</h1>
    <p>The page you’re looking for doesn’t exist or has moved.</p>
    <a class="btn btn-primary" href="/">Go to homepage</a>
  </main>
</body>
</html>
